{% extends "base.html" %}

{% block content %}
<div class="row">

{% for post in posts %}
<div class="col">
    <div class="card">
        <div class="card-header"><h2>{{ post.user }}</h2></div>
        <div class="card-body"><b> {{ post.text }}</b></div>
    </div>
</div>
{% endfor %}
</div>

{% endblock %}
